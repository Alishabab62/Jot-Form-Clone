<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../cssfile/build.css">
    <title>Form - Jot Form Builder</title>
</head>
<body>
    <header>
        <div class="logo-div">
            <img src="https://cdn.jotfor.ms/assets/img/logo2021/jotform-logo.svg" alt="">
        </div>
        <div class="form">
            Form
        </div>
        <div class="right-div">
            <div class="container">
                <i class="fa fa-user" aria-hidden="true"></i>Add Collaborators
            </div>
            <div class="container">
                <i class="fa fa-question-circle"></i>Help
            </div>
        </div>
    </header>
    <nav>
        <div class="content">
            <div class="content-btn">
                <div class="box">BUILD</div>
                <div class="box">SETTINGS</div>
                <div class="box">PUBLISH</div>
            </div>
            <div class="right-div">Preview Form</div>
        </div>
    </nav>
</body>
<script src="../scriptFiles/build.js"></script>
</html>
